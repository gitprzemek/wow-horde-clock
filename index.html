<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warcraft clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="clock">
        <div class="hand clock-face">
            <img src="images/tarcza_cala.png" alt="">
        </div>
        <div class="hand second-hand">
            <img src="images/sekundav2.png" alt="">
        </div>
        <div class="hand middle-clock-face">
            <img src="images/srodek_tarczy.png" alt="">
        </div>
        <div class="hand minute-hand">
            <img src="images/strzała-minutav2.png" alt="">
        </div>
        <div class="hand hour-hand">
                <img src="images/strzała-godzinav3.png" alt="">
            </div>
        <div class="hand screw">
            <img src="images/sruba.png" alt="">
        </div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
